<html>
<head>
  <title>
    Clientes
  </title>
</head>
<body>
<script id="plantilla_clientes" type="text/x-handlebars-template">
{{{titulo}}}
  <table border='1'>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Link</th>
        </tr>
    </thead>
    {{#each clientes}}
      <tr>
          <td>{{this.nombre}}</td>
          <td>{{this.direccion}}</td>
          <td>{{this.telefono}}</td>
          {{#if this.url}}
            <td>{{link this.text this.url}}</td>
          {{else}}
             <td>Undefined</td>
          {{/if}}
      </tr>
    {{/each}}   
    <p>
    Fecha
    {{convertMonth month}}    
    </p>   
  </table>
</script>

<div id="panel_clientes"></div>
<script src="jquery-1.9.1.js"></script>
<script src="handlebars.js"></script>
<script src="clientes.js"></script>
</body>

</html>
