<html>
<head>
  <title>
    Clientes
  </title>
</head>
<body>
<script id="plantilla_clientes" type="text/x-handlebars-template">
  <table border='1'>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
        </tr>
    </thead>
    {{#each clientes}}
      <tr>
          <td>{{this.nombre}}</td>
          <td>{{this.direccion}}</td>
          <td>{{this.telefono}}</td>
      </tr>
    {{/each}}          
  </table>
</script>

<div id="panel_clientes"></div>
<script src="jquery-1.9.1.js"></script>
<script src="handlebars.js"></script>
<script src="clientes.js"></script>
</body>

</html>
